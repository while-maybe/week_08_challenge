{% load static %}
<!DOCTYPE html>
<html lang="en">

<html>
    <head>
        <meta charset="utf-8">
        <title>Ecommerce orders</title>

        {% load django_bootstrap5 %}
        {% bootstrap_css %}

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/ecommerce.css' %}">
    </head>
    <body class="d-flex flex-column align-items-center justify-content-between vh-100 pb-4"  data-bs-theme="dark">
        <header class="d-flex align-items-center justify-content-center w-100">
            <h1>Ecommerce website: buy stuff!</h1>

        </header>

        <main class="container-fluid">
            {% block content %}
            {% endblock content%}
        </main>

        <footer class="">
            <form action="{% url 'ecommerce:order_new' %}" method="GET">
                {% csrf_token %}
                <button type="submit" class="btn btn-success">New Order</button>
            </form>
        </footer>
        
        {% bootstrap_javascript %}
        <script src="" async defer></script>
    </body>
</html>
